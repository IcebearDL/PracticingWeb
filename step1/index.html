<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <title>Hello, world!</title>
  <script src="js/fetchapi.js"></script>
  <style type="text/css">
    .update-web{
      /*在这里写display js 无法调用传参*/
      position: fixed;
      top: 50%;
      left: 50%;
      padding: 20px;
      margin-top: -200px;
      margin-left: -200px;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
      z-index: 99;
      width: 400px;
      height: auto;
      background-color: white;
    }
  </style>
</head>

<body onload="getStudents()" id="body">
<div style="position: fixed;z-index: 99;width: 100%;height: 100vh;
              background-color: rgba(100%,100%,100%,0.5);
              display: none"
     id="update">
  <div class="update-web">
    <div>
      <form onsubmit="updateStudent(event)">
        <div style="text-align: center">
          <p>Change the date:</p>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Name</label>
          <input type="text" class="form-control" id="updateName" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="updateEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contact No</label>
          <input type="number" class="form-control" id="updateContactno" placeholder="Enter Contact No">
        </div>

        <div style="display: flex;justify-content: space-between">
          <div style="display: inline-block">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div style="display: inline-block">
            <button type="button" class="btn btn-primary" onclick="cancelUpdate()">Cancel</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
  <div class="container">
    <div class="jumbotron text-center mt-5">
      <h2>STUDENT CRUD APP</h2>
    </div>

    <form onsubmit="addStudent(event)">
      <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contact No</label>
        <input type="number" class="form-control" id="contactno" placeholder="Enter Contact No">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

      <div>
        <div style="display: inline-block">

        </div>
      </div>
    </form>

    <small style="color:green" id="status"></small>

    <small style="color:red" id="errMessage"></small>
    <table class="table table-dark mt-5">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">E-mail</th>
          <th scope="col">Contact No</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id='table-body'>
        <!-- This should fetch the students details form DB -->
      </tbody>
    </table>

  </div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
